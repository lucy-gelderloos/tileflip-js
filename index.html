<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tile Flip</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="img/png" href="./img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div id="headerTilesDiv"></div>
    </header>
    <main>
      <div id="tileBoard">
      </div>
      <div id="gameSettings">
        <div id="selectDifficulty">
          <input type="radio" name="difficultyRadio" class="difficultyRadio" id="easyRadio" value="16" />
          <label for="easyRadio">EASY</label>

          <input type="radio" name="difficultyRadio" class="difficultyRadio" id="mediumRadio" value="24" checked/>
          <label for="mediumRadio">MEDIUM</label>

          <input type="radio" name="difficultyRadio" class="difficultyRadio" id="hardRadio" value="36" />
          <label for="hardRadio">HARD</label>
        </div>
        <div id="newGameBtn">NEW GAME</div>
      </div>
      <div id="scoreboard">
        <div id="scoreHighlight">
          <h3>SCORE</h3>
          <div id="scoreDiv">
            <p id="scorep"></p>
          </div>
      </div>
      </div>
      <div id="discardPileDiv">
        <div id="discardPileBorder">
          <div id="discardPile">

          </div>
        </div>
      </div>
    </main>
    <footer>
      <h3>Lucy Gelderloos | <a href="https://github.com/lucy-gelderloos/tileflip-js">github.com/lucy-gelderloos/tileflip-js</a></h3>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/header.js"></script>
  </body>
  </html>
